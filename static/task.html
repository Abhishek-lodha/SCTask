<h1>Available Actions</h1>
        <h3>Json Patch</h3>
        <b>Original Object : </b>
        <p id="default_json">{"name":"Abhishek", "email":"abhishek@lodha.com"}
            <p>
                <br>
                <textarea id="patch" rows="10" cols="100">
                  [{
                        "op": "replace",
                        "path": "/name",
                        "value": "Test User"
                    },
                    {
                        "op": "add",
                        "path": "/email",
                        "value": "test@test.com"
                    }]</textarea>
                <button type="button" onclick="patchObject()">Patch</button>
                <br>
                <b>Updated Object : </b>
                <p id="updated_json"></p>
                <br><br>

                <h3>Thumbnail</h3>
